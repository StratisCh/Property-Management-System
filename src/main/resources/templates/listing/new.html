<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Listing</title>
</head>
<body>
<div layout:fragment="main-content">
    <form action="#" th:action="@{/listings/new}" th:object="${listing}"
          method="post">

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" th:field="*{address}">
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:errorclass="error"> </span>
        </div>

        <div class="form-group">
            <label for="size">Size in M2</label>
            <input type="number" id="size" class="form-control" th:field="*{size}">
            <span th:if="${#fields.hasErrors('size')}" th:errors="*{size}" th:errorclass="error"> </span>
        </div>

        <div class="form-group">
            <label for="price">Monthly Price</label>
            <input type="number" id="price" class="form-control" th:field="*{price}">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" th:errorclass="error"> </span>
        </div>

        <div class="form-group">
            <label for="bedrooms">Bedrooms</label>
            <input type="number" id="bedrooms" class="form-control" th:field="*{bedrooms}">
            <span th:if="${#fields.hasErrors('bedrooms')}" th:errors="*{bedrooms}" th:errorclass="error"> </span>
        </div>

        <div class="form-group">
            <label for="rooms">Rooms</label>
            <input type="number" id="rooms" class="form-control" th:field="*{rooms}">
            <span th:if="${#fields.hasErrors('rooms')}" th:errors="*{rooms}" th:errorclass="error"> </span>
        </div>

        <div class="form-group">
            <label for="bathrooms">Bathrooms</label>
            <input type="number" id="bathrooms" class="form-control" th:field="*{bathrooms}">
            <span th:if="${#fields.hasErrors('bathrooms')}" th:errors="*{bathrooms}" th:errorclass="error"> </span>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" th:field="*{description}">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:errorclass="error"> </span>
        </div>

        <div class="form-group">
            <label for="area">Area</label>
            <select name="area">
                <option th:each="areaOpt: ${T(gr.hua.dit.ds.ds_lab_2024.entities.enums.GeographicalArea).values()}"
                        th:value="${areaOpt}" th:text="${areaOpt}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <select name="type">
                <option th:each="typeOpt: ${T(gr.hua.dit.ds.ds_lab_2024.entities.enums.PropertyType).values()}"
                        th:value="${typeOpt}" th:text="${typeOpt}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
