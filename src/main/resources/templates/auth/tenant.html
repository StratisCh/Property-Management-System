<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

<div layout:fragment="main-content">
    <div th:if="${profile.firstName != null}">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Join Date</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${profile.firstName}"></td>
                <td th:text="${profile.lastName}"></td>
                <td th:text="${profile.joinDate}"></td>
            </tr>
            </tbody>
        </table>

        <table class="table">
            <thead>
            <tr>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${profile.description}"></td>
            </tr>
            </tbody>
        </table>

    </div>

    <div>
        <a class="btn btn-success"  th:href="@{'/tenant/accept/' + ${profile.profileId}} ">Accept</a>
        <a  class="btn btn-danger"  th:href="@{'/tenant/decline/' + ${profile.profileId}} ">Decline</a>
    </div>


</div>
</body>
</html>
