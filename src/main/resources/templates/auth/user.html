<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div layout:fragment="main-content">
    <form th:action="@{/user/{user_id}(user_id=${user.userId})}" th:object="${user}" method="post">

        <div class="form-group">
            <input type="hidden" id="userId" class="form-control" th:field="*{userId}">
        </div>

        <div class="form-group">
            <label for="firstName">Username</label>
            <input type="text" id="firstName" class="form-control" th:field="*{username}">
        </div>

        <div class="form-group">
            <label for="lastName">Email</label>
            <input type="text" id="lastName" class="form-control" th:field="*{email}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
