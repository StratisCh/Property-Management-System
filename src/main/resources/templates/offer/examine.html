<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Offers</title>
</head>
<body>

<div layout:fragment="main-content">
    <form>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Amount</th>
                <th>PaymentMethod</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${offer.offerAmount}"></td>
                <td th:text="${offer.paymentMethod}"></td>
                <td th:text="${offer.status}"></td>
            </tr>
            </tbody>

        </table>

        <table class="table">
            <thead>
            <tr>
                <th>Firs Name</th>
                <th>Last Name</th>
                <th>Join Date</th>
                <th>Rating</th>
                <th>Email</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${offer.profile.firstName}"></td>
                <td th:text="${offer.profile.lastName}"></td>
                <td th:text="${offer.profile.joinDate}"></td>
                <td th:text="${offer.profile.rating.average}"></td>
                <td th:text="${offer.profile.user.email}"></td>
            </tr>
            </tbody>

        </table>
    </div>

        <div class="form-group" sec:authorize="hasRole('ROLE_OWNER')">

            <a class="btn btn-success" th:href="@{'/listings/offer/accept/' + ${offer.offerId}} " >Accept</a>
            <a  class="btn btn-danger" th:href="@{'/listings/offer/decline/' + ${offer.offerId}} ">Decline</a>

        </div>

    </form>
</div>
</body>
</html>
